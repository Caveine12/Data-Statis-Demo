<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Statis Interaktif</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .filter-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #data-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Daftar Nilai</h1>
  <div class="filter-box">
    <input type="text" id="search" placeholder="Cari nama...">
    <input type="number" id="min-skor" placeholder="Nilai minimal">
  </div>
  <div id="data-container"></div>

  <script src="script.js"></script>
</body>
</html>
